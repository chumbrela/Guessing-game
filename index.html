<!DOCTYPE html>
<html lang="pt-br">
<head>
 
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Guessing Game</title>

  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">

</head>
<body>
  <div class="screen1 ">
    <div class="container">
      <div class="cont">
        <h1>Jogo da Adivinhação</h1>
        <p>Adivinhe o número entre 0 e 10</p>
        <form id="guessForm">
          <input type="number" id="attempt">
          <button type="submit">Tentar</button>
        </form>
      </div>
    </div>
  </div>
  <div class="screen2 hide ">
    <div class="container">
      <div class="cont">
        <h2>Acertou em 3 tentativas!</h2>
        
          <button id="resetBtn" type="button">Jogar novamente</button>
        
      </div>
    </div>
  </div>
  
  <script src="scrypt.js" type="module" defer></script>
</body>
</html>
